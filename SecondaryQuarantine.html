<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Bar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: top;
            align-items: top;
            height: 100vh;
            margin: 0;
            background-color: #082d4d;
        }
        .chart {
            width: 100%;
            margin: 2%;
        }
        .bar {
            display: flex;
            margin-bottom: 10px;
        }
        .bar div {
            height: 100px;
        }
        .label {
            width: 150px;
            text-align: right;
            margin-right: 1%;
        }
        .yellow {
            background-color: rgb(233, 131, 7);
        }
        .black {
            background-color: rgb(115, 213, 9);
        }
        .cyan {
            background-color: rgb(225, 218, 9);
        }
        .white {
            background-color: #082d4d;
        }
        .bar div {
            color: rgb(245, 237, 237);
            display: flex;
            font-size: 25px;
            justify-content: center;
            align-items: center;
        }
        .maindashboard-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: right;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px; /* Adjust as needed */
            cursor: pointer;
            border-radius: 5px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .right {
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: rgb(5, 0, 0);
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .blinking-button {
            background-color: #e678f0; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            animation: blink 1s step-start 0s infinite;
            position: absolute; /* Position it relative to the nearest positioned ancestor */
            bottom:: 10px; /* Distance from the top of the page */
            right: 10px; /* Distance from the left of the page */
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chart">
        <div class="header">
            <a href="index.html">
            <button class="maindashboard-button">Main Dashboard</button>
            </a>
            <a href="QurantinealertsDetails.html" style="text-decoration: none;">
                <h1 style="color: aliceblue; text-align: center;">Qurantine Battery Details</h1>
            </a>
            <div class="right">
                <button class="button">Graph View </button>
                <button class="button">Data View </button>
                <button class="button">Date Range from - to </button>
                <button class="button">Export</button>
            </div>
        </div>
        <h2 style="color: rgb(211, 120, 239);">Total Qurantined BP 508 (100%)</h2>
        <div class="bar">
            <div class="label">Q.No- 2</div>
            <div class="yellow" style="width: 17.91%;color: rgb(5, 6, 6);">91</div>
            <div class="black" style="width: 36%;color: rgb(17, 16, 16);">185</div>
            <div class="white" style="width: 10%;color: rgb(249, 243, 243);">276 (53.00%)</div>
        </div>
        <div class="bar">
            <div class="label">Q.No- 8</div>
            <div class="yellow" style="width: 5%;color: rgb(14, 13, 13);">12</div>
            <div class="black" style="width: 7%;color: rgb(8, 8, 8);">21</div>
            <div class="white" style="width: 8%;color: rgb(249, 243, 243);">33 (6.43%)</div>
        </div>
        <div class="bar">
            <div class="label">Q.No- 11</div>
            <div class="yellow" style="width: 1%;color: black;">1</div>
            <div class="white" style="width: 5%;color: rgb(249, 243, 243);">1(0.1%)</div>
        </div>
        <div class="bar">
            <div class="label">Q.No-16</div>
            <div class="yellow" style="width: 15%;color: rgb(7, 7, 7);">77</div>
            <div class="black" style="width: 16%;color: rgb(7, 7, 7);">86</div>
            <div class="white" style="width: 10%;color: rgb(249, 243, 243);">163 (32.07%)</div>
        </div>
        <div class="bar">
            <div class="label">Q.No-18</div>
            <div class="yellow" style="width: 1%;color: black;">1</div>
            <div class="white" style="width: 5%;color: rgb(249, 243, 243);">1(0.1%)</div>
            <div class="cyan" style="width: 0%;color: black;"></div>
        </div>
        <div class="bar">
            <div class="label">Q.No-25</div>
            <div class="yellow" style="width: 5%;color: rgb(5, 5, 5);">10(1.9%)</div>
            <div class="black" style="width: 4%;color: rgb(10, 10, 10);">6(1.1%)</div>
            <div class="cyan" style="width: 6%;color: rgb(7, 7, 7);">11(2.0%)</div>
            <div class="white" style="width: 8%;color: rgb(249, 243, 243);">27 (4.00%)</div>
        </div>
        <div class="bar">
            <div class="label">Q.No-29</div>
            <div class="yellow" style="width: 1%;color: rgb(4, 4, 4);">1</div>
            <div class="white" style="width: 5%;color: rgb(249, 243, 243);">1(0.1%)</div>
            <div class="cyan" style="width: 0%;color: rgb(248, 243, 243);"></div>
        </div>
        <div class="bar">
            <div class="label">Q.No-32</div>
            <div class="yellow" style="width: 6%;color: rgb(12, 12, 12);">13</div>
            <div class="black" style="width: 7%;color: rgb(10, 10, 10);">14</div>
            <div class="white" style="width: 8%;color: rgb(249, 243, 243);">27 (5.06%)</div>
        </div>
        <a href="Qnumbers.html">
            <button class="blinking-button" style="align-items: end;">Qurantine Number Reference Table</button>
        </a>

    </div>
</body>
</html>
